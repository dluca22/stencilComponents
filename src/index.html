<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/example-stencil.esm.js"></script>
    <script nomodule src="/build/example-stencil.js"></script>
    <style>
      section {
        /* margin-top: 3rem;
        margin-bottom: 3rem; */
        border-bottom:  1px dashed rgb(37, 37, 37);
        padding: 2rem;
      }
      *{
        color: blue;
      }
    </style>
  </head>
  <body>
    <section>

      <my-component first="Stencil" middle="'Don't call me a framework'" last="JS"></my-component>
      
    </section>

    <section>

        <div>
          <template-card
          first="rookie "
          last="patookie"
          job="Web dev"
          description="I crash them code like it's going out of style"
          age="33"
          accomplishments="0"
          ></template-card>
          
          <button-event> +1 accomplishment!</button-event>
        </div>
      </div>
    </section>
    
    <section>
    </section>
